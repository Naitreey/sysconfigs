<?xml version='1.0'?>  
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>  
<fontconfig>  
  
   <match target="font">  
      <test name="force_autohint">  
         <bool>false</bool>  
      </test>  
      <test name="family">  
         <string>Hiragino Sans GB</string>  
      </test>  
      <edit name="font_type" mode="assign">  
         <string>Chinese Font</string>  
      </edit>  
   </match>  
  
   <match target="font">  
      <test name="force_autohint">  
         <bool>false</bool>  
      </test>  
      <test name="family">  
         <string>Adobe Song Std</string>  
      </test>  
      <edit name="font_type" mode="assign">  
         <string>Chinese Font</string>  
      </edit>  
   </match>
</fontconfig>
